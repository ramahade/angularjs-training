<!DOCTYPE html>
<html ng-app="training.angularjs" ng-controller="AppController as app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="Rajesh M">
    <meta name="description" content="AngularJS Training Project"/>
    <base href="/">
    <title>AngularJS Training Project</title>

    <!-- Async loading compiled CSS -->

        !function(e){"use strict";var n=function(n,t,i){function o(e){return r.body?e():void setTimeout(function(){o(e)})}var d,r=e.document,a=r.createElement("link"),l=i||"all";if(t)d=t;else{var f=(r.body||r.getElementsByTagName("head")[0]).childNodes;d=f[f.length-1]}var s=r.styleSheets;a.rel="stylesheet",a.href=n,a.media="only x",o(function(){d.parentNode.insertBefore(a,t?d:d.nextSibling)});var u=function(e){for(var n=a.href,t=s.length;t--;)if(s[t].href===n)return e();setTimeout(function(){u(e)})};return a.addEventListener&&a.addEventListener("load",function(){this.media=l}),a.onloadcssdefined=u,u(function(){a.media!==l&&(a.media=l)}),a};"undefined"!=typeof exports?exports.loadCSS=n:e.loadCSS=n}("undefined"!=typeof global?global:this);

</head>
<body>

<!--Write all custom html between these lines-->
<br/>
<br/>
<section>
    <div class="container">
        <div class="row" ng-controller="ClickerController as clicker">
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        I am a Clicker
                    </div>
                    <div class="panel-body">
                        <button type="submit" class="btn btn-lg btn-primary" ng-click="clicker.onClick()">Click Me</button>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div ng-show="!clicker.thresholdExceeded">
                            You clicked me {{clicker.clickCount}} times!
                        </div>
                        <div ng-show="clicker.thresholdExceeded">
                            You have exceeded the Click Threshold! Check the Console!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<br/>
<hr/>
<br/>
<section>
    <div class="container">
        <div class="row">
            <div class="col-xs-6" ng-controller="EntrySourceController as entrySource">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        Add your entries here
                    </div>
                    <div class="panel-body">
                        <form class="form-inline" name="entryForm">
                            <div class="form-group">
                                <label for="entry">Add your Entry</label>
                                <input type="text" class="form-control" id="entry" placeholder="Type in the next entry"
                                       ng-model="entrySource.entry">
                            </div>
                            <button type="submit" class="btn btn-default" ng-click="entrySource.addEntry()">Add</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        List those entries here
                    </div>
                    <div class="panel-body">
                        <ul class="list-group" ng-controller="EntrySinkController as entrySink">
                            <li class="list-group-item" ng-repeat="entry in entrySink.entries">{{entry}}</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Write all custom html between these lines-->

<!-- compiled JavaScript -->
<% scripts.forEach(function (file) { %>
<script type="text/javascript" defer src="<%= file %>"></script>
<% }); %>
</body>
</html>
