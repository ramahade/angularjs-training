<!DOCTYPE html>
<html ng-app="training.angularjs">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="author" content="Rajesh M">
    <meta name="description"
          content="AngularJS Training Project"/>

    <base href="/">

    <title>AngularJS Training Project</title>

    <!-- Async loading compiled CSS -->

<body>

<!--Write all custom html between these lines-->

<!--jQuery based calculator-->
<div class="container">
    <br/>
    <br/>
    <h3>My jQuery Calculator</h3>
    <div class="row">
        <div class="col-xs-12">
            <form id="jQueryCalculator" class="form-inline">
                <div class="form-group" id="left">
                    <input class="form-control" type="text" placeholder="Left"/>
                </div>
                <div class="form-group" id="operator">
                    <select class="form-control">
                        <option>+</option>
                        <option>-</option>
                        <option>*</option>
                        <option>/</option>
                    </select>
                </div>
                <div class="form-group" id="right">
                    <input class="form-control" type="text" placeholder="Right"/>
                </div>
                <div class="form-group" id="result">
                    <input class="form-control" type="text" placeholder="result" readonly/>
                </div>
                <div class="form-group">
                    <button id="calculate" class="btn btn-primary">Calculate</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--jQuery based calculator-->

<!--AngularJS based calculator-->
<div class="container">
    <br/>
    <br/>
    <h3>My Angular Calculator</h3>
    <div class="row">
        <div class="col-xs-12" ng-controller="CalculatorController as calculator">
            <form id="angular-calculator" name="angular-calculator" class="form-inline">
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Left"
                           ng-model="calculator.left"/>
                </div>
                <div class="form-group">
                    <select class="form-control"
                            ng-model="calculator.operator"
                            ng-options="operator for operator in ['+', '-', '*', '/']">
                    </select>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="Right"
                           ng-model="calculator.right"/>
                </div>
                <div class="form-group">
                    <input class="form-control" type="text" placeholder="result" readonly
                           ng-model="calculator.result"/>
                </div>
                <div class="form-group">
                    <button ng-click="calculator.calculate()" class="btn btn-primary">Calculate</button>
                </div>
            </form>
        </div>
    </div>
</div>
<!--AngularJS based calculator-->

<!--Directive based calculator-->
<div class="container">
    <div class="row">
        <ta-calculator title="My Calculator Directive"></ta-calculator>
    </div>
</div>
<!--Directive based calculator-->

<!--Write all custom html between these lines-->

<!-- compiled JavaScript -->
<% scripts.forEach(function (file) { %>
<script type="text/javascript" defer src="<%= file %>"></script>
<% }); %>
</body>
</html>
