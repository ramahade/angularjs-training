<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    User Details
                </div>
                <div class="panel-body">
                    <div class="text-center">
                        <button type="submit" class="btn btn-lg btn-primary"
                                ng-click="userDataDisplay.fetch()"
                                ng-disabled="userDataDisplay.fetchInProgress">
                            <span ng-hide="userDataDisplay.fetchInProgress">Click me to fetch Users</span>
                            <span ng-show="userDataDisplay.fetchInProgress">Fetching Users</span>
                        </button>
                    </div>
                </div>
                <ul class="list-group" ng-if="userDataDisplay.users && userDataDisplay.users.length > 0">
                    <li class="list-group-item" ng-repeat="user in userDataDisplay.users">
                        <div>{{user.name}}</div>
                        <div>{{user.email}}</div>
                        <div>
                            <div>{{user.address.street}}</div>
                            <div>{{user.address.suite}}</div>
                            <div>{{user.address.city}}</div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
